<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>YeffCrack</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<body>
    <script src="scripts/require.js"></script>
    <script>
    require(['scripts/main.js'], function(main) {
        main.startup();        
	  document.load_steps = function() {
	    var d = JSON.parse(prompt("Enter from steps column"));
	    if (d == undefined)
	    	alert("Not valid JSON");
	    else
	      main.load_steps(d)
    }	  
    });
    </script>    
YeffCrack <button onclick="javascript:load_steps();">Load steps</button>
<x-cracks-list id="cracks-list">

</x-cracks-list>
<textarea id="code" class="code" style="width:100%; height: 300px">
</textarea>
</div>
</body>
</html>
